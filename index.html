<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>

    <div class="main">
    <div class="container">
        <input type="text" id="city" placeholder="Enter City">
        <div class="btn">
        <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="separator"></div>
        <div class="btn">
        <button  id="Current-weather">Use Current Location</button>
        </div>
        <div id="weatherInfo"></div>
    </div>
    <div class="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperatureC"></p>
        <p id="temperatureK"></p>
        <p id="temperatureF"></p>
        <p id="humidity"></p>
        <p id="Wind"></p>
        <p id="description"></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
